<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="new.css"/>
		<title></title>
		
	</head>
	
	
	<body>

         <form action="/" method="post" class="form">
			 
			 Requester Registration
			  <br/> 
			 Create an iCrowdTsak Account
			  <br/> 
			 Country of residence*
			 <br/> 
			 
			 <select class="onerow"  name="country" required>
				 
			 			   
			   <option value="">Choose from list</option>
			            <option>United States</option>
			 		 			  <option>China</option>
			 		 			  <option>Australia</option>
			 		 			  <option>England</option>
			 </select>
			 
			<br/> 
			
			<div  class="harfrow">
				First name* 
			</div>
			
			<div  class="harfrow">
				Last name* 
			</div>
			
			
			<br/> 	
				
			
					<input type="text"  name="first_name"  required  class="harfrow"/>
				
				
				
					<input type="text"  name="last_name"   required  class="harfrow"/>
			
				
			<br/> 
			
			Email
			
			<br/> 
            <input type="email"  name="email"  required  class="onerow"/>
			
			<br/> 
			Password
			<br/> 
			
		     <input type="text"  name="password"  required  class="onerow"/>
			<br/>
			Confirm password
			<br/>
			 <input type="text"  name="compassword"  required  class="onerow"/>
			<br/>
			Address
			<br/>
			<input type="text"  name="address1"  required  class="onerow"/>
			<br/>
			<input type="text"  name="address2"  required  class="onerow"/>
			
			<br/>
			
		    <div  class="harfrow">
		    City
		    </div>
		 
		    <div  class="harfrow">
		 	State, Province or Region 
		    </div>
			
			<br/>
				
		
				<input type="text"  name="city"  required  class="harfrow"/>
				
				
				<input type="text"  name="state"  required  class="harfrow"/>
				
		
			
			<br/>
			
			ZIP / Postal code
		    <br/>
			<input type="number"  name="zip"    class="onerow"/>
			
			<br/>
			
			Mobile phone number
			<br/>
			<input type="text"  name="phone"   class="onerow"/>
			
			<br/>
			
			<br/>
			
			<button type="submit" class="button"  id="button" name="button ">Create Account</button>
			
			<br/>
         </form>
		 
		 
	
		
	</body>
	
	
	
	
	
</html>
