<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title></title>
		
	</head>
	
	
	<body>

        <div class="col-md-8 order-md-1">
        
         <form action="/" method="post" >
			<h4 class="mb-3">Requester Registration</h4>
			<h5 class="mb-3">Create an iCrowdTsak Account</h5>
			
			 <form class="needs-validation" novalidate>
				 
				 
				<div class="row"> 
				<div class="col-md-12 mb-3"">
							 
				  <label for="country">Country of residence*</label>
							
				  <select class="custom-select d-block w-300" name="country" required>
							   
				    <option value="">Choose from list</option>
				             <option>United States</option>
							  <option>China</option>
							  <option>Australia</option>
							  <option>England</option>
				  </select>
					
				</div>  			
									
				</div>  
				
				
				<div class="row">
					
				  <div class="col-md-6 mb-3">
				    <label for="firstName">First name*</label>
				    <input type="text" class="form-control" name="first_name"  required>
				    <div class="invalid-feedback">
				      Valid first name is required.
				    </div>
				  </div>
				  
				  
				  <div class="col-md-6 mb-3">
				    <label for="lastName">Last name*</label>
				    <input type="text" class="form-control" name="last_name"   required>
				    <div class="invalid-feedback">
				      Valid last name is required.
				    </div>
				  </div>
				  
				  
				</div> <!-- one row-->
				
				
				<div class="mb-3">
				  <label for="email">Email </label>
				  <input type="email" class="form-control" name="email"  required placeholder="input your Email" required>
				</div>  <!-- Email -->
				
				
				<div class="mb-3">
				  <label for="password">Password* </label>
				  <input type="text" class="form-control"  name="password"  required placeholder="input your Password"required>
				</div>  <!-- Password* -->
				
				<div class="mb-3">
				  <label for="confirmpassword">Confirm password* </label>
				  <input type="text" class="form-control"  name="compassword"  placeholder="input your Password"required>
				</div>  <!-- Confirm password* -->
				
				
				<div class="mb-3">
				  <label for="address">Address</label>
				  
				  <input type="text" class="form-control" name="address1" placeholder="Address 1" required>
					  
				  <div class="invalid-feedback">
				    Please enter your  address.
				  </div>
				  
				</div>
				
				<div class="mb-3">
				 
				  <input type="text" class="form-control" name="address2" placeholder="Address 2" required>
				</div>
				
				
				
				<div class="row">
					
					
				  <div class="col-md-6 mb-3">
				    <label for="City">City*</label>
				    <input type="text" class="form-control" name="city" required>
				 
				  </div>
				  
				  
				  <div class="col-md-6 mb-3">
				    <label for="State">State, Province or Region *</label>
				    <input type="text" class="form-control" name="state"  required>
				   
				  </div>
				  
				</div> <!-- one row-->
				 
				 
				 <div class="mb-3">
				   <label for="ZIP">ZIP / Postal code</label>
				   <input type="text" class="form-control"  name="zip" >  
				 </div>  <!-- ZIP -->
				 
				 
				 <div class="mb-3">
				   <label for="phone">Mobile phone number</label>
				   <input type="text" class="form-control" name="phone" >
				 </div>  <!-- phone -->
				
				<button class="btn btn-primary btn-lg btn-block" type="submit" id="button" name="button ">Create Account</button>
			
			</form>	
				 
		
			</div> 
		
			
		 
		   <script type="text/javascript" src="sever.js">
	
		
	</body>
	
	
	
	
	
</html>
